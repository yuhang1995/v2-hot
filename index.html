<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>V2EX 热榜展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: #fafbfc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 48px auto 0 auto;
            padding: 32px 16px 16px 16px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 18px 0 #ececec;
        }

        h1 {
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 1em;
            letter-spacing: 1px;
        }

        label {
            font-size: 1em;
            margin-right: 8px;
        }

        select {
            font-size: 1em;
            padding: 3px 12px;
            border-radius: 6px;
            border: 1px solid #d0d0d5;
            margin-bottom: 28px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 9px 4px;
            font-size: 0.99em;
        }

        th {
            background: #f6f6fa;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #e0e2e8;
        }

        td {
            border-bottom: 1px solid #f0f0f3;
        }

        td img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            object-fit: cover;
            vertical-align: middle;
            margin-right: 5px;
            border: 1px solid #e0e0e0;
        }

        td a {
            color: #315efb;
            text-decoration: none;
            word-break: break-all;
        }

        td a:hover {
            text-decoration: underline;
        }

        .error {
            color: #f44336;
            margin-bottom: 18px;
        }

        .empty {
            color: #777;
            text-align: center;
            margin: 32px 0;
        }

        @media (max-width:720px) {
            .container {
                max-width: 98vw;
                padding: 8vw 2vw;
            }

            th,
            td {
                font-size: 0.95em;
                padding: 8px 2px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>V2EX 热榜展示</h1>
        <label for="jsonPicker">榜单选择：</label>
        <select id="jsonPicker">
            <option value="3d.json">三日热榜</option>
            <option value="7d.json">七日热榜</option>
            <option value="30d.json">三十日热榜</option>
        </select>
        <div id="output"></div>
    </div>
    <script>
        const baseUrl = './public/hot/';

        function loadJson(file) {
            const url = baseUrl + file;
            fetch(url)
                .then(res => {
                    if (!res.ok) throw new Error(`请求失败: ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    renderTable(data);
                })
                .catch(err => {
                    document.getElementById('output').innerHTML =
                        `<div class="error">加载失败：${err.message}</div>`;
                });
        }
        function renderTable(arr) {
            if (!Array.isArray(arr) || arr.length === 0) {
                document.getElementById('output').innerHTML = '<div class="empty">暂无数据</div>';
                return;
            }
            let html = `<table><tr>
        <th>头像</th>
        <th>标题</th>
        <th>回复</th>
        <th>作者</th>
        <th>ID</th>
      </tr>`;
            for (const item of arr) {
                html += `<tr>
          <td><img src="${item.avatar}" alt="avatar"></td>
          <td><a href="https://www.v2ex.com/t/${item.id}" target="_blank">${item.title}</a></td>
          <td>${item.replyCount}</td>
          <td>${item.username}</td>
          <td>${item.id}</td>
        </tr>`;
            }
            html += '</table>';
            document.getElementById('output').innerHTML = html;
        }
        // 初始化
        const picker = document.getElementById('jsonPicker');
        picker.addEventListener('change', () => loadJson(picker.value));
        loadJson(picker.value); // 默认加载
    </script>
</body>

</html>
